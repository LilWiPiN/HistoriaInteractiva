<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./src/css/main.css">
	<meta charset="utf-8">
	<meta name="keywords" content="historia interactiva, interactive story, videojuego de aventura, adventure game">
    <!--(Esto son keywords para el SEO)-->
	<meta name="description" content="Para personas que busquen una experiencia tranquila, que les gusten las historias fantasticas.">
	<!--(Esta es la descripcion de la pagina)-->
    <meta name="author" content="Rey Valentín Arias Pérez, Daniel Alejandro Arango Echeverri, Adrián Saldarriaga Marín, Nicolás Vélez Ramírez">
	<meta name="robots" content="index">
	<link rel="icon" href="./src/img/logo-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pridi&display=swap" rel="stylesheet">

</head>
<body>

    <div id="contactUs">
        <div class="logo">
            <img src="./src/img/iso-icon.png" alt="">
        </div>

        <div id="titleCU">
            <h2 class="title">Contacta con nosotros</h2>
        </div>

        <div id="contactContainer">
            <p>Complete el siguiente formulario</p>

            <h3 class="subtitle">Tu nombre</h3>
            <input type="text" placeholder="Tu nombre" id="nameBox">

            <h3 class="subtitle">Tu correo electrónico</h3>
            <input type="email" placeholder="Tu correo electrónico" id="emailBox">

            <h3 class="subtitle">Tu mensaje</h3>
            <textarea placeholder="Tu mensaje" id="messageBox" cols="60" rows="5"></textarea>
        </div>

        <div id="contact">
            <button class="contact">Contactar</button>
        </div>

        <div id="backCU">
            <button class="back"><a href="index.html"><img src="./src/img/back-icon.png" alt="Back icon"></a></button>
        </div>  
    </div>
</body>
</html>
